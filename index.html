<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nudge me out of bed</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Nudge me out of bed</h1>
  </header>

  <main>
    <div class="nudge-generator">
      <label for="theme-input">Enter a theme or emoji:</label>
      <input type="text" id="theme-input" placeholder="e.g., Energy, Gratitude">
      <button id="generate-nudge-btn">Generate Nudge</button>
      <button id="use-nudge-btn">Use</button>
    </div>

    <div class="nudge-display">
      <p id="nudge-content">Your motivational nudge here</p>
    </div>

    <div class="notes">
      <h2>Notes</h2>
      <div id="notes-table">
        <!-- Notes will be added here dynamically -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
